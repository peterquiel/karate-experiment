plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'java'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext.junitPlatformVersion = '1.4.2'
ext.junitJupiterVersion = '5.4.2'
ext.jqwikVersion = '1.1.2'


dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.4'
    testCompile 'com.intuit.karate:karate-junit5:0.9.2'
    testCompile 'com.intuit.karate:karate-apache:0.9.2'
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.4.2")

    // aggregate jqwik dependency
    testCompile "net.jqwik:jqwik:${jqwikVersion}"
}

test {
    useJUnitPlatform {
        includeEngines "jqwik"

        // includeTags "fast", "medium"
        // excludeTags "slow"
    }

    testLogging {
        events "passed", "skipped", "failed"
    }
}

sourceSets {
    test {
        output.resourcesDir = "build/classes/groovy/test"
        resources {
            srcDir file('src/test/groovy')
            exclude '**/*.groovy'
        }
    }
}